<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - KULAC S.A.S</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <img src="logo-kulac.png" alt="Logo KULAC S.A.S" class="h-24 mx-auto mb-4 object-contain">
            <h1 class="text-2xl font-bold text-gray-800">KULAC S.A.S</h1>
            <p class="text-gray-500 mt-2">Bienvenue dans l'application d'archivage de KULAC S.A.S</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Code d'accès sécurisé</label>
                <div class="relative">
                    <i class="fa fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                    <input type="password" id="accessCode" placeholder="Entrez le code (ex: Abcde1234)" 
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-200">
                Accéder à la plateforme
            </button>
        </form>
        <p id="errorMessage" class="text-red-500 text-sm mt-4 text-center hidden italic">Code incorrect. Veuillez réessayer.</p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const code = document.getElementById('accessCode').value;
            if (code === "kul@c2012") {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
